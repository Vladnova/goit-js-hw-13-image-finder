<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">   
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    

    <form class="search-form" id="search-form">
      <input class="input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit" name="btn" class="btn btn-outline-success js-btn-search">Search</button>
    </form>

    <ul class="gallery js-gallery">      
    </ul>
    <button type="button" class="btn btn-outline-success js-btn-load-more is-hidden">Load more</button>

    <div class="loader js-spinner is-hidden">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
    
  </body>
</html>
